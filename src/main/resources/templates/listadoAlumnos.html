<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMqw4mUhTtLMAk5RHli/Sb8NKCfh1yy+rOGVgO" crossorigin="anonymous">
    <title>Listado Alumnos</title>
</head>
<body>
<h1>Listado Alumnos</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>Email</th>
    <th>DNI</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <!-- Recorrer la lista de usuarios desde el modelo DTO-->
  <tr th:each="alumno : ${alumnos}" class="table-success">
    <td th:text="${alumno.nombres}">ID</td>
    <td th:text="${alumno.apellidos}">Nombre</td>
    <td th:text="${alumno.email}">Email</td>
    <td th:text="${alumno.dni}">DNI</td>
    <td>
      <a class="btn btn-success" th:href="@{/persona/visualizar/{id}(id=${alumno.idUsuario})}"><i class="fa-solid fa-circle-info"></i></a>
      <a class="mx-3 btn btn-primary" th:href="@{/persona/editar/{id}(id=${alumno.idUsuario})}"><i class="fa-solid fa-pen"></i></a>
      <a class="btn btn-danger" th:href="@{/persona/eliminar/{id}(id=${alumno.idUsuario})}"><i class="fa-regular fa-circle-xmark"></i></a>
    </td>
  </tr>
  </tbody>
</table>
<script src="https://kit.fontawesome.com/fa1c4cdd19.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
